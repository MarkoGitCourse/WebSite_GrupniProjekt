    <title>Projektni zadatak</title>
    <link rel="stylesheet" href="../css/styles.css" />

  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">MojaWebStranica</div>
      <nav>
        <ul>
          <li><a href="about.html">O nama</a></li>
          <li><a href="contact.html">Kontakt</a></li>
          <li><a href="services.html">Usluge</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="blog.html">Blog</a></li>

      </nav>

    <!-- BANNER -->
    <section class="banner">
      <h1>Dobrodošli na naš projekt</h1>
      <p>
        Svaka podstranica je jedinstvena i rađena od strane drugog člana tima.
      </p>
    </section>

    <!-- MAIN SADRŽAJ -->
    <main>
      <h2>Kontaktirajte nas</h2>
      <form>
        <div>
          <label for="name">Ime i prezime: </label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="message">Poruka</label>
          <textarea
            id="message"
            name="message"
            placeholder="Napišite svoju poruku..."
          ></textarea>
        </div>
        <button type="submit">Pošalji</button>
      </form>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>&copy; 2025 MojaWebStranica - Sva prava pridržana</p>
    </footer>
